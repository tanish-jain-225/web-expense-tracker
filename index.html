<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Web Expense Tracker that helps you manage your money efficiently">

    <title>Expense Tracker</title>

    <link rel="stylesheet" href="./resources/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/10758/10758868.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <h2>Expense Tracker</h2>
        <h4>Your Balance</h4>
        <h1 id="balance" class="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- li element from JS  -->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">
                    Amount <br> (negative - expense, positive - income)
                </label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">
                Add transaction
            </button>
        </form>
    </div>

    <script src="./resources/script.js"></script>

</body>

</html>
